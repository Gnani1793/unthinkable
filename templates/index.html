<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen AI Meeting Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #818CF8; /* Lighter Indigo */
            --primary-hover: #6366F1; /* Original Indigo */
            --text-primary: #F9FAFB; /* Almost White */
            --text-secondary: #9CA3AF; /* Muted Gray */
            --surface-bg: rgba(23, 27, 41, 0.6); /* Semi-transparent dark blue for glass effect */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
            /* Animated Aurora Gradient Background */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a237e);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            /* Glassmorphism Effect */
            background: var(--surface-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 40px 30px 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            /* Gradient Text Effect */
            background: linear-gradient(90deg, #a5b4fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .upload-form {
            padding: 0 40px 40px 40px;
        }

        #file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed var(--text-secondary);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        #file-upload-label.dragover {
            border-style: solid;
            border-color: var(--primary-color);
            background-color: rgba(129, 140, 248, 0.1);
        }
        
        #file-upload-label .upload-icon {
            width: 50px;
            height: 50px;
            stroke: var(--text-secondary);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        #file-upload-label:hover .upload-icon {
            stroke: var(--primary-color);
            transform: translateY(-5px);
        }

        #file-upload-label span {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        #audio_file {
            display: none;
        }
        
        #file-name {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary-color);
            text-align: center;
            height: 20px;
            transition: all 0.3s ease;
        }

        .submit-button {
            background: linear-gradient(90deg, var(--primary-hover), var(--primary-color));
            background-size: 200% 100%;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }
        
        .submit-button:hover {
            background-position: right center; /* Change the gradient direction */
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .submit-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 2px 15px rgba(99, 102, 241, 0.3);
        }

        .loader-container {
            text-align: center;
            padding: 40px 20px;
            display: none; /* Hidden by default */
        }
        
        .dot-pulse {
            /* (Existing loader CSS is good, no major change needed) */
            position: relative; left: -9999px; width: 10px; height: 10px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); box-shadow: 9999px 0 0 -5px; animation: dot-pulse 1.5s infinite linear; animation-delay: .25s; margin: 20px auto;
        }
        .dot-pulse::before, .dot-pulse::after { content: ''; display: inline-block; position: absolute; top: 0; width: 10px; height: 10px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); }
        .dot-pulse::before { box-shadow: 9984px 0 0 -5px; animation: dot-pulse-before 1.5s infinite linear; animation-delay: 0s; }
        .dot-pulse::after { box-shadow: 10014px 0 0 -5px; animation: dot-pulse-after 1.5s infinite linear; animation-delay: .5s; }
        
        .loader-container p {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .results {
            padding: 0 40px 40px 40px;
        }

        .results h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        .result-box {
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            /* Staggered entry animation */
            opacity: 0;
            animation: slideFadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .results .result-box:nth-child(2) {
             animation-delay: 0.2s;
        }
        .results .result-box:nth-child(3) {
             animation-delay: 0.4s;
        }

        /* Gradient top border effect */
        .result-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .result-box h3 {
            margin: 0 0 15px 0;
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .result-box h3::before {
            margin-right: 12px;
            font-size: 1.6rem;
        }

        .result-box.summary h3::before { content: 'âœ¨'; }
        .result-box.transcript h3::before { content: 'ðŸ“œ'; }

        .result-box p {
            white-space: pre-wrap;
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* --- Keyframe Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes slideInUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideFadeUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Loader Animations (unchanged) */
        @keyframes dot-pulse-before { 0% { box-shadow: 9984px 0 0 -5px; } 30% { box-shadow: 9984px 0 0 2px; } 60%, 100% { box-shadow: 9984px 0 0 -5px; } }
        @keyframes dot-pulse { 0% { box-shadow: 9999px 0 0 -5px; } 30% { box-shadow: 9999px 0 0 2px; } 60%, 100% { box-shadow: 9999px 0 0 -5px; } }
        @keyframes dot-pulse-after { 0% { box-shadow: 10014px 0 0 -5px; } 30% { box-shadow: 10014px 0 0 2px; } 60%, 100% { box-shadow: 10014px 0 0 -5px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Meeting Summarizer</h1>
            <p>Transform your meeting audio into clear summaries and transcripts.</p>
        </div>

        <form id="upload-form" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="audio_file" id="file-upload-label">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21 21v-3.75l-3-3-3.75 3.75L17.25 21H21z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12.75h.007v.008H3v-.008zM9.75 21h.008v.008h-.008V21zm0-3.75h.008v.008h-.008v-.008zm3.75-3.75h.008v.008h-.008v-.008zm0 3.75h.008v.008h-.008v-.008zM17.25 9.75h.008v.008h-.008V9.75z" />
                </svg>
                <span>Drop your audio file here, or click to browse</span>
            </label>
            <input type="file" name="audio_file" id="audio_file" accept="audio/*" required>
            <p id="file-name"></p>
            
            <button type="submit" id="submit-btn" class="submit-button">Generate Summary</button>
        </form>

        <div id="loader" class="loader-container">
            <div class="dot-pulse"></div>
            <p>Analyzing audio... The AI is hard at work.</p>
        </div>

        
        <div class="results">
            <h2>Analysis Complete</h2>
            
            <div class="result-box summary">
                <h3>Summary</h3>
                <p>{{ summary }}</p>
            </div>
            

            
            <div class="result-box transcript">
                <h3>Full Transcript</h3>
                <p>{{ transcript }}</p>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('audio_file');
        const fileNameDisplay = document.getElementById('file-name');
        const submitButton = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const uploadFormContainer = document.querySelector('.upload-form');
        const fileUploadLabel = document.getElementById('file-upload-label');

        // Function to display the selected file name
        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        fileInput.addEventListener('change', updateFileName);

        // Show loader on form submission
        uploadForm.addEventListener('submit', (e) => {
            if (fileInput.files.length > 0) {
                uploadFormContainer.style.display = 'none';
                loader.style.display = 'block';
            } else {
                e.preventDefault(); // Prevent submission if no file is selected
            }
        });

        // Add drag-and-drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when item is dragged over
        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadLabel.addEventListener(eventName, () => {
                fileUploadLabel.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadLabel.addEventListener(eventName, () => {
                fileUploadLabel.classList.remove('dragover');
            }, false);
        });

        // Handle dropped files
        fileUploadLabel.addEventListener('drop', (e) => {
            fileInput.files = e.dataTransfer.files;
            updateFileName(); // Update the displayed file name
        }, false);

    </script>
</body>
</html>
